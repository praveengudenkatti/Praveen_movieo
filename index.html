<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>PRAVEEN - Premium Streaming</title>    <!-- FontAwesome for icons -->    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <style>        :root {            --bg-body: #080808;            --primary-red: #e50914;            --card-bg: #121212;            --text-white: #ffffff;            --text-gray: #b3b3b3;            --glass: rgba(0, 0, 0, 0.75);            --transition: all 0.3s ease-in-out;        }        * {            margin: 0;            padding: 0;            box-sizing: border-box;            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;        }        body {            background-color: var(--bg-body);            color: var(--text-white);            overflow-x: hidden;            padding-bottom: 70px; /* Space for bottom nav */        }        /* --- Components --- */        .hidden { display: none !important; }        /* Header */        header {            position: fixed;            top: 0;            width: 100%;            height: 60px;            display: flex;            justify-content: space-between;            align-items: center;            padding: 0 20px;            background: var(--glass);            backdrop-filter: blur(10px);            z-index: 1000;            transition: var(--transition);        }        .logo {            color: var(--primary-red);            font-size: 24px;            font-weight: bold;            letter-spacing: -1px;        }        .search-trigger {            font-size: 20px;            cursor: pointer;        }        /* Hero Banner */        .hero {            position: relative;            width: 100%;            height: 450px;            overflow: hidden;        }        #hero-img {            width: 100%;            height: 100%;            object-fit: cover;            transition: opacity 0.8s ease-in-out;        }        .hero-fade {            position: absolute;            bottom: 0;            width: 100%;            height: 150px;            background: linear-gradient(to top, var(--bg-body), transparent);        }        /* Grids */        .section-title {            padding: 20px 15px 10px;            font-size: 18px;            font-weight: bold;        }        .grid {            display: grid;            grid-template-columns: repeat(3, 1fr);            gap: 10px;            padding: 0 10px;        }        .card {            background: var(--card-bg);            border-radius: 4px;            overflow: hidden;            aspect-ratio: 2/3;            cursor: pointer;            transition: transform 0.2s;        }        .card:active { transform: scale(0.95); }        .card img {            width: 100%;            height: 100%;            object-fit: cover;        }        /* Detail Modal */        .modal {            position: fixed;            top: 0; left: 0; width: 100%; height: 100%;            background: var(--bg-body);            z-index: 2000;            overflow-y: auto;            transform: translateY(100%);            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);        }        .modal.active { transform: translateY(0); }        .modal-header {            position: relative;            height: 250px;        }        .modal-header img { width: 100%; height: 100%; object-fit: cover; }        .close-modal {            position: absolute;            top: 15px; right: 15px;            background: rgba(0,0,0,0.5);            border-radius: 50%;            width: 35px; height: 35px;            display: flex; align-items: center; justify-content: center;        }        .modal-body { padding: 20px; }        .download-links, .episode-list { margin-top: 20px; }        .btn {            display: block;            width: 100%;            padding: 12px;            background: var(--primary-red);            color: white;            text-align: center;            text-decoration: none;            border-radius: 4px;            margin-bottom: 10px;            font-weight: bold;        }        .ep-item {            display: flex;            background: var(--card-bg);            margin-bottom: 10px;            border-radius: 4px;            overflow: hidden;            align-items: center;        }        .ep-item img { width: 100px; height: 60px; object-fit: cover; }        .ep-info { padding: 10px; flex: 1; font-size: 14px; }        /* Login Overlay */        #login-overlay {            position: fixed;            inset: 0;            background: var(--bg-body);            z-index: 3000;            display: flex;            flex-direction: column;            justify-content: center;            align-items: center;            padding: 30px;        }        #login-overlay input {            width: 100%;            padding: 15px;            background: #333;            border: none;            color: white;            margin-bottom: 20px;            border-radius: 4px;        }        /* Search Overlay */        #search-overlay {            position: fixed;            inset: 0;            background: var(--bg-body);            z-index: 1500;            padding: 70px 20px 20px;            transform: scale(0.9);            opacity: 0;            pointer-events: none;            transition: var(--transition);        }        #search-overlay.active {            transform: scale(1);            opacity: 1;            pointer-events: auto;        }        #search-input {            width: 100%;            padding: 15px;            background: var(--card-bg);            border: 1px solid #333;            color: white;            border-radius: 4px;            margin-bottom: 20px;        }        /* Bottom Nav */        nav.bottom-nav {            position: fixed;            bottom: 0;            width: 100%;            height: 60px;            background: var(--glass);            backdrop-filter: blur(10px);            display: flex;            justify-content: space-around;            align-items: center;            border-top: 1px solid #222;            z-index: 1000;        }        .nav-item {            text-align: center;            color: var(--text-gray);            font-size: 12px;            cursor: pointer;        }        .nav-item.active { color: var(--text-white); }        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }        /* Profile Page */        .profile-header {            padding: 40px 20px;            text-align: center;        }        .profile-pic {            width: 80px; height: 80px;            background: #333;            border-radius: 4px;            margin: 0 auto 15px;            display: flex; align-items: center; justify-content: center;            font-size: 40px;        }    </style></head><body>    <!-- Fake Login Overlay -->    <div id="login-overlay">        <h1 class="logo" style="font-size: 40px; margin-bottom: 30px;">Praveen</h1>        <input type="text" id="user-name-input" placeholder="Enter your name">        <button class="btn" id="login-btn">Sign In</button>    </div>    <header>        <div class="logo">Praveen</div>        <div class="search-trigger" id="open-search"><i class="fas fa-search"></i></div>    </header>    <!-- Page: Home -->    <main id="page-home">        <div class="hero">            <img id="hero-img" src="" alt="Hero">            <div class="hero-fade"></div>        </div>        <div class="section-title">Recommended Movies</div>        <div class="grid" id="recommended-movies"></div>        <div class="section-title">Latest Series</div>        <div class="grid" id="latest-series"></div>    </main>    <!-- Page: Me (Profile) -->    <main id="page-me" class="hidden">        <div class="profile-header">            <div class="profile-pic"><i class="fas fa-user"></i></div>            <h2 id="display-username">User</h2>        </div>        <div class="section-title">Watch History</div>        <div class="grid" id="history-grid"></div>        <div class="section-title">New Arrivals</div>        <div class="grid" id="new-arrivals-grid"></div>    </main>    <!-- Search Overlay -->    <div id="search-overlay">        <input type="text" id="search-input" placeholder="Search movies or series...">        <div class="grid" id="search-results"></div>        <button class="btn" id="close-search" style="margin-top:20px; background:#333;">Close</button>    </div>    <!-- Detail View Modal -->    <div id="detail-modal" class="modal">        <div class="modal-header">            <img id="detail-poster" src="" alt="">            <div class="close-modal" id="close-detail"><i class="fas fa-times"></i></div>        </div>        <div class="modal-body">            <h1 id="detail-title"></h1>            <div id="movie-links" class="download-links hidden"></div>            <div id="series-episodes" class="episode-list hidden"></div>        </div>    </div>    <!-- Bottom Nav -->    <nav class="bottom-nav">        <div class="nav-item active" onclick="switchPage('home')">            <i class="fas fa-home"></i>            Home        </div>        <div class="nav-item" onclick="switchPage('me')">            <i class="fas fa-user"></i>            Me        </div>    </nav>    <script type="module">        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";        const firebaseConfig = {            apiKey: "AIzaSyDwBrtu-7-Nsf-IKMIXJqvw8SN-s-dQrN8",            authDomain: "rxpraveenbmi.firebaseapp.com",            databaseURL: "https://rxpraveenbmi-default-rtdb.firebaseio.com",            projectId: "rxpraveenbmi",            storageBucket: "rxpraveenbmi.firebasestorage.app",            messagingSenderId: "142511920854",            appId: "1:142511920854:web:62f0091860ccd4153f1b77",            measurementId: "G-4NFW2HZLXN"        };        const app = initializeApp(firebaseConfig);        const db = getDatabase(app);        // Global State        let allData = { movies: [], series: [], episodes: [] };        let history = JSON.parse(localStorage.getItem('krewflix_history')) || [];        // --- Auth Logic ---        const savedName = localStorage.getItem('krewflix_user');        if (savedName) {            document.getElementById('login-overlay').classList.add('hidden');            document.getElementById('display-username').innerText = savedName;        }        document.getElementById('login-btn').addEventListener('click', () => {            const name = document.getElementById('user-name-input').value;            if (name) {                localStorage.setItem('krewflix_user', name);                document.getElementById('login-overlay').classList.add('hidden');                document.getElementById('display-username').innerText = name;            }        });        // --- Data Fetching ---        const dbRef = ref(db, '/');        onValue(dbRef, (snapshot) => {            const data = snapshot.val();            if (data) {                allData.movies = data.movies ? Object.values(data.movies) : [];                allData.series = data.series ? Object.values(data.series) : [];                allData.episodes = data.episodes ? Object.values(data.episodes) : [];                                renderHome();                initHero();                renderNewArrivals();            }        });        // --- Rendering ---        function createCard(item, type) {            const card = document.createElement('div');            card.className = 'card';            card.innerHTML = `<img src="${item.poster}" alt="${item.title}" loading="lazy">`;            card.onclick = () => showDetail(item, type);            return card;        }        function renderHome() {            const movieGrid = document.getElementById('recommended-movies');            const seriesGrid = document.getElementById('latest-series');            movieGrid.innerHTML = ''; seriesGrid.innerHTML = '';            allData.movies.forEach(m => movieGrid.appendChild(createCard(m, 'movie')));            allData.series.forEach(s => seriesGrid.appendChild(createCard(s, 'series')));        }        function renderNewArrivals() {            const grid = document.getElementById('new-arrivals-grid');            grid.innerHTML = '';            const combined = [...allData.movies, ...allData.series].slice(-5).reverse();            combined.forEach(item => grid.appendChild(createCard(item, item.link1080 ? 'movie' : 'series')));        }        function renderHistory() {            const grid = document.getElementById('history-grid');            grid.innerHTML = history.length ? '' : '<p style="grid-column: span 3; color:gray">No history</p>';            history.forEach(item => grid.appendChild(createCard(item, item.type)));        }        // --- Navigation ---        window.switchPage = (page) => {            document.querySelectorAll('main').forEach(p => p.classList.add('hidden'));            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));                        if (page === 'home') {                document.getElementById('page-home').classList.remove('hidden');                document.querySelector('.nav-item:nth-child(1)').classList.add('active');            } else {                document.getElementById('page-me').classList.remove('hidden');                document.querySelector('.nav-item:nth-child(2)').classList.add('active');                renderHistory();            }        };        // --- Detail Logic ---        function showDetail(item, type) {            const modal = document.getElementById('detail-modal');            document.getElementById('detail-poster').src = item.poster;            document.getElementById('detail-title').innerText = item.title;                        const movieLinks = document.getElementById('movie-links');            const seriesEps = document.getElementById('series-episodes');                        movieLinks.classList.add('hidden');            seriesEps.classList.add('hidden');            if (type === 'movie') {                movieLinks.classList.remove('hidden');                movieLinks.innerHTML = `                    ${item.link1080 ? `<a href="${item.link1080}" class="btn">Download 1080p</a>` : ''}                    ${item.link720 ? `<a href="${item.link720}" class="btn">Download 720p</a>` : ''}                    ${item.link480 ? `<a href="${item.link480}" class="btn">Download 480p</a>` : ''}                `;            } else {                seriesEps.classList.remove('hidden');                const eps = allData.episodes.filter(e => e.seriesNum == item.seriesNum);                seriesEps.innerHTML = eps.length ? '' : '<p>No episodes found.</p>';                eps.forEach(ep => {                    const div = document.createElement('div');                    div.className = 'ep-item';                    div.innerHTML = `                        <img src="${ep.poster || item.poster}">                        <div class="ep-info"><b>${ep.title}</b></div>                        <a href="${ep.link}" class="btn" style="width:80px; margin:10px;">Play</a>                    `;                    seriesEps.appendChild(div);                });            }            // Save to history            const historyItem = { ...item, type };            history = [historyItem, ...history.filter(i => i.title !== item.title)].slice(0, 10);            localStorage.setItem('krewflix_history', JSON.stringify(history));            modal.classList.add('active');        }        document.getElementById('close-detail').onclick = () => {            document.getElementById('detail-modal').classList.remove('active');        };        // --- Search System ---        const searchOverlay = document.getElementById('search-overlay');        const searchInput = document.getElementById('search-input');        const searchResults = document.getElementById('search-results');        document.getElementById('open-search').onclick = () => searchOverlay.classList.add('active');        document.getElementById('close-search').onclick = () => searchOverlay.classList.remove('active');        searchInput.oninput = (e) => {            const val = e.target.value.toLowerCase();            searchResults.innerHTML = '';            if (!val) return;            const matches = [...allData.movies, ...allData.series].filter(i => i.title.toLowerCase().includes(val));            matches.forEach(m => searchResults.appendChild(createCard(m, m.link1080 ? 'movie' : 'series')));        };        // --- Hero Auto-slider ---        function initHero() {            const heroImg = document.getElementById('hero-img');            const items = [...allData.movies, ...allData.series];            if (!items.length) return;                        let current = 0;            const updateHero = () => {                heroImg.style.opacity = 0;                setTimeout(() => {                    heroImg.src = items[current].poster;                    heroImg.style.opacity = 1;                    current = (current + 1) % items.length;                }, 800);            };            updateHero();            setInterval(updateHero, 5000);        }    </script></body></html>
