<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>praveen movie | OTT Streaming</title>    <!-- Font Awesome for Icons -->    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <!-- Google Fonts -->    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">        <style>        :root {            --primary-red: #e50914;            --bg-dark: #080808;            --card-bg: #121212;            --text-white: #ffffff;            --text-gray: #b3b3b3;            --glass: rgba(8, 8, 8, 0.85);            --transition: all 0.3s ease;        }        * {            box-sizing: border-box;            margin: 0;            padding: 0;            font-family: 'Roboto', sans-serif;        }        body {            background-color: var(--bg-dark);            color: var(--text-white);            overflow-x: hidden;            padding-bottom: 70px; /* Space for bottom nav */        }        /* --- Login Overlay --- */        #login-overlay {            position: fixed;            inset: 0;            background: var(--bg-dark);            z-index: 2000;            display: flex;            flex-direction: column;            align-items: center;            justify-content: center;            padding: 20px;        }        #login-overlay input {            padding: 12px;            width: 100%;            max-width: 300px;            background: #222;            border: 1px solid #444;            color: white;            border-radius: 5px;            margin-bottom: 15px;        }        #login-overlay button {            background: var(--primary-red);            color: white;            border: none;            padding: 12px 30px;            border-radius: 5px;            font-weight: bold;            cursor: pointer;        }        /* --- Header --- */        header {            position: fixed;            top: 0;            width: 100%;            height: 60px;            background: var(--glass);            backdrop-filter: blur(10px);            display: flex;            align-items: center;            justify-content: space-between;            padding: 0 20px;            z-index: 1000;            border-bottom: 1px solid rgba(255,255,255,0.1);        }        .logo {            color: var(--primary-red);            font-size: 1.5rem;            font-weight: 900;            text-transform: lowercase;        }        .search-trigger { font-size: 1.2rem; cursor: pointer; }        /* --- Hero Banner --- */        .hero {            width: 100%;            height: 45vh;            position: relative;            overflow: hidden;            margin-top: 0;        }        .hero-slide {            width: 100%;            height: 100%;            background-size: cover;            background-position: center;            position: absolute;            transition: opacity 1s ease-in-out;            opacity: 0;        }        .hero-slide.active { opacity: 1; }        .hero-mask {            position: absolute;            bottom: 0;            width: 100%;            height: 50%;            background: linear-gradient(to top, var(--bg-dark), transparent);        }        /* --- Grids --- */        .section-title {            padding: 20px 15px 10px;            font-size: 1.1rem;            font-weight: bold;        }        .grid-container {            display: grid;            grid-template-columns: repeat(3, 1fr);            gap: 10px;            padding: 0 15px;        }        .movie-card {            background: var(--card-bg);            border-radius: 4px;            overflow: hidden;            aspect-ratio: 2/3;            position: relative;            cursor: pointer;            transition: transform 0.2s;        }        .movie-card:active { transform: scale(0.95); }        .movie-card img {            width: 100%;            height: 100%;            object-fit: cover;        }        /* --- Search Overlay --- */        #search-overlay {            position: fixed;            inset: 0;            background: var(--bg-dark);            z-index: 1500;            display: none;            flex-direction: column;            padding: 20px;        }        .search-header {            display: flex;            align-items: center;            gap: 15px;        }        #search-input {            flex: 1;            background: #222;            border: none;            padding: 12px;            border-radius: 5px;            color: white;            outline: none;        }        /* --- Detail Modal --- */        .modal {            position: fixed;            inset: 0;            background: var(--bg-dark);            z-index: 1100;            display: none;            overflow-y: auto;            padding-bottom: 30px;        }        .modal-hero {            width: 100%;            aspect-ratio: 16/9;            position: relative;        }        .modal-hero img { width: 100%; height: 100%; object-fit: cover; }        .close-modal {            position: absolute;            top: 20px;            right: 20px;            background: rgba(0,0,0,0.5);            width: 35px;            height: 35px;            border-radius: 50%;            display: flex;            align-items: center;            justify-content: center;        }        .modal-content { padding: 20px; }        .dl-btns { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 20px; }        .btn-dl {            background: #333;            color: white;            padding: 10px 20px;            border-radius: 4px;            text-decoration: none;            font-size: 0.9rem;            flex: 1;            text-align: center;        }        .btn-dl.primary { background: var(--primary-red); }                /* Episode List */        .ep-card {            display: flex;            gap: 15px;            background: #1a1a1a;            margin-top: 10px;            padding: 10px;            border-radius: 5px;            align-items: center;        }        .ep-card img { width: 100px; aspect-ratio: 16/9; border-radius: 4px; object-fit: cover; }        .ep-info { flex: 1; }        /* --- Bottom Nav --- */        nav.bottom-nav {            position: fixed;            bottom: 0;            width: 100%;            height: 60px;            background: var(--glass);            backdrop-filter: blur(10px);            display: flex;            border-top: 1px solid rgba(255,255,255,0.1);            z-index: 1000;        }        .nav-item {            flex: 1;            display: flex;            flex-direction: column;            align-items: center;            justify-content: center;            font-size: 0.8rem;            color: var(--text-gray);            cursor: pointer;        }        .nav-item.active { color: var(--text-white); }        .nav-item i { font-size: 1.2rem; margin-bottom: 4px; }        /* --- Profile Page --- */        .profile-header { padding: 40px 20px; text-align: center; background: #121212; }        .user-avatar { width: 80px; height: 80px; background: var(--primary-red); border-radius: 50%; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 2rem; }                .hidden { display: none !important; }    </style></head><body>    <!-- Fake Login Overlay -->    <div id="login-overlay">        <h1 class="logo" style="font-size: 2.5rem; margin-bottom: 20px;">praveen movie</h1>        <input type="text" id="user-name-input" placeholder="Enter your name">        <button id="login-btn">Start Watching</button>    </div>    <!-- Header -->    <header>        <div class="logo">praveen movie</div>        <div class="search-trigger" id="open-search"><i class="fa-solid fa-magnifying-glass"></i></div>    </header>    <!-- Main Content Container -->    <main id="app-content">        <!-- Home View -->        <section id="home-view">            <div class="hero" id="hero-container">                <!-- Slides injected by JS -->                <div class="hero-mask"></div>            </div>            <div class="section-title">Recommended Movies</div>            <div class="grid-container" id="movies-grid"></div>            <div class="section-title">Latest Series</div>            <div class="grid-container" id="series-grid"></div>        </section>        <!-- Profile View -->        <section id="profile-view" class="hidden">            <div class="profile-header">                <div class="user-avatar" id="avatar-initial">U</div>                <h2 id="display-name">User Name</h2>            </div>                        <div class="section-title">Watch History</div>            <div class="grid-container" id="history-grid"></div>                        <div class="section-title">New Arrivals</div>            <div class="grid-container" id="new-arrivals-grid"></div>        </section>    </main>    <!-- Search Overlay -->    <div id="search-overlay">        <div class="search-header">            <i class="fa-solid fa-arrow-left" id="close-search"></i>            <input type="text" id="search-input" placeholder="Search movies or series...">        </div>        <div class="grid-container" id="search-results" style="margin-top: 20px;"></div>    </div>    <!-- Detail Modal -->    <div id="detail-modal" class="modal">        <div class="modal-hero">            <img id="modal-banner" src="" alt="">            <div class="close-modal" id="close-modal-btn"><i class="fa-solid fa-xmark"></i></div>        </div>        <div class="modal-content">            <h1 id="modal-title"></h1>            <p id="modal-desc" style="color: var(--text-gray); margin-top: 10px; font-size: 0.9rem; line-height: 1.4;"></p>                        <div id="movie-actions" class="hidden">                <div class="dl-btns">                    <a id="link1080" class="btn-dl primary" href="#">1080p</a>                    <a id="link720" class="btn-dl" href="#">720p</a>                    <a id="link480" class="btn-dl" href="#">480p</a>                </div>            </div>            <div id="series-actions" class="hidden">                <h3 style="margin-top: 20px; border-bottom: 1px solid #333; padding-bottom: 5px;">Episodes</h3>                <div id="episodes-list"></div>            </div>        </div>    </div>    <!-- Bottom Nav -->    <nav class="bottom-nav">        <div class="nav-item active" id="nav-home">            <i class="fa-solid fa-house"></i>            <span>Home</span>        </div>        <div class="nav-item" id="nav-me">            <i class="fa-solid fa-user"></i>            <span>Me</span>        </div>    </nav>    <!-- Firebase & Logic -->    <script type="module">        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";        // Configuration        const firebaseConfig = {            apiKey: "AIzaSyDwBrtu-7-Nsf-IKMIXJqvw8SN-s-dQrN8",            authDomain: "rxpraveenbmi.firebaseapp.com",            databaseURL: "https://rxpraveenbmi-default-rtdb.firebaseio.com",            projectId: "rxpraveenbmi",            storageBucket: "rxpraveenbmi.firebasestorage.app",            messagingSenderId: "142511920854",            appId: "1:142511920854:web:62f0091860ccd4153f1b77"        };        const app = initializeApp(firebaseConfig);        const db = getDatabase(app);        // State        let allData = { movies: [], series: [], episodes: [] };        let combinedList = [];        // Selectors        const moviesGrid = document.getElementById('movies-grid');        const seriesGrid = document.getElementById('series-grid');        const heroContainer = document.getElementById('hero-container');        const detailModal = document.getElementById('detail-modal');        // --- App Initialization ---        function init() {            checkLogin();            fetchData();            setupEventListeners();        }        function checkLogin() {            const user = localStorage.getItem('praveen_user');            if (user) {                document.getElementById('login-overlay').classList.add('hidden');                updateProfileUI(user);            }        }        function updateProfileUI(name) {            document.getElementById('display-name').innerText = name;            document.getElementById('avatar-initial').innerText = name.charAt(0).toUpperCase();        }        // --- Data Fetching ---        function fetchData() {            const dbRef = ref(db, '/');            onValue(dbRef, (snapshot) => {                const data = snapshot.val();                if (data) {                    allData.movies = data.movies ? Object.values(data.movies) : [];                    allData.series = data.series ? Object.values(data.series) : [];                    allData.episodes = data.episodes ? Object.values(data.episodes) : [];                                        combinedList = [...allData.movies, ...allData.series];                                        renderHome();                    renderNewArrivals();                }            });        }        // --- Rendering ---        function renderHome() {            // Render Hero            heroContainer.innerHTML = '<div class="hero-mask"></div>';            const heroItems = combinedList.slice(0, 5);            heroItems.forEach((item, index) => {                const slide = document.createElement('div');                slide.className = `hero-slide ${index === 0 ? 'active' : ''}`;                slide.style.backgroundImage = `url(${item.poster})`;                heroContainer.appendChild(slide);            });            startHeroTimer();            // Render Grids            renderGrid(allData.movies, moviesGrid);            renderGrid(allData.series, seriesGrid);        }        function renderGrid(items, container) {            container.innerHTML = '';            if (items.length === 0) {                container.innerHTML = '<p style="grid-column: span 3; color: #666;">No content found</p>';                return;            }            items.forEach(item => {                const card = document.createElement('div');                card.className = 'movie-card';                card.innerHTML = `<img src="${item.poster}" alt="${item.title}" loading="lazy">`;                card.onclick = () => openDetail(item);                container.appendChild(card);            });        }        function startHeroTimer() {            let current = 0;            setInterval(() => {                const slides = document.querySelectorAll('.hero-slide');                if (slides.length === 0) return;                slides[current].classList.remove('active');                current = (current + 1) % slides.length;                slides[current].classList.add('active');            }, 5000);        }        // --- Detail View Logic ---        function openDetail(item) {            const isMovie = item.type === 'movie';            detailModal.style.display = 'block';            document.body.style.overflow = 'hidden';            document.getElementById('modal-banner').src = item.poster;            document.getElementById('modal-title').innerText = item.title;            document.getElementById('modal-desc').innerText = item.description || "No description available for this title.";            if (isMovie) {                document.getElementById('movie-actions').classList.remove('hidden');                document.getElementById('series-actions').classList.add('hidden');                document.getElementById('link1080').href = item.link1080 || '#';                document.getElementById('link720').href = item.link720 || '#';                document.getElementById('link480').href = item.link480 || '#';            } else {                document.getElementById('movie-actions').classList.add('hidden');                document.getElementById('series-actions').classList.remove('hidden');                renderEpisodes(item.seriesNum);            }            saveToHistory(item);        }        function renderEpisodes(seriesNum) {            const list = document.getElementById('episodes-list');            list.innerHTML = '';            const filtered = allData.episodes.filter(ep => ep.seriesNum == seriesNum);            if (filtered.length === 0) {                list.innerHTML = '<p style="color: #666; margin-top: 10px;">No episodes found.</p>';                return;            }            filtered.forEach(ep => {                const div = document.createElement('div');                div.className = 'ep-card';                div.innerHTML = `                    <img src="${ep.poster || 'https://via.placeholder.com/160x90?text=Episode'}" alt="EP">                    <div class="ep-info">                        <div style="font-weight: bold; font-size: 0.9rem;">${ep.title}</div>                        <div style="font-size: 0.7rem; color: #888;">Episode ${ep.epNum || ''}</div>                    </div>                    <a href="${ep.link}" class="btn-dl" style="padding: 5px 12px;"><i class="fa-solid fa-play"></i></a>                `;                list.appendChild(div);            });        }        // --- Search Logic ---        function handleSearch(query) {            const resultsGrid = document.getElementById('search-results');            if (!query) {                resultsGrid.innerHTML = '';                return;            }            const filtered = combinedList.filter(m =>                 m.title.toLowerCase().includes(query.toLowerCase())            );            renderGrid(filtered, resultsGrid);        }        // --- User Features ---        function saveToHistory(item) {            let history = JSON.parse(localStorage.getItem('watch_history')) || [];            // Remove if already exists to move to top            history = history.filter(h => h.title !== item.title);            history.unshift(item);            if (history.length > 10) history.pop();            localStorage.setItem('watch_history', JSON.stringify(history));            renderHistory();        }        function renderHistory() {            const container = document.getElementById('history-grid');            const history = JSON.parse(localStorage.getItem('watch_history')) || [];            renderGrid(history, container);        }        function renderNewArrivals() {            const container = document.getElementById('new-arrivals-grid');            const sorted = [...combinedList].reverse().slice(0, 5);            renderGrid(sorted, container);        }        // --- Event Listeners ---        function setupEventListeners() {            // Login            document.getElementById('login-btn').onclick = () => {                const name = document.getElementById('user-name-input').value;                if (name.trim()) {                    localStorage.setItem('praveen_user', name);                    document.getElementById('login-overlay').classList.add('hidden');                    updateProfileUI(name);                }            };            // Search Toggles            document.getElementById('open-search').onclick = () => {                document.getElementById('search-overlay').style.display = 'flex';                document.getElementById('search-input').focus();            };            document.getElementById('close-search').onclick = () => {                document.getElementById('search-overlay').style.display = 'none';            };            document.getElementById('search-input').oninput = (e) => handleSearch(e.target.value);            // Modal Close            document.getElementById('close-modal-btn').onclick = () => {                detailModal.style.display = 'none';                document.body.style.overflow = 'auto';            };            // Navigation            document.getElementById('nav-home').onclick = () => {                switchTab('home');            };            document.getElementById('nav-me').onclick = () => {                switchTab('profile');                renderHistory();            };        }        function switchTab(tab) {            const home = document.getElementById('home-view');            const profile = document.getElementById('profile-view');            const navHome = document.getElementById('nav-home');            const navMe = document.getElementById('nav-me');            if (tab === 'home') {                home.classList.remove('hidden');                profile.classList.add('hidden');                navHome.classList.add('active');                navMe.classList.remove('active');            } else {                home.classList.add('hidden');                profile.classList.remove('hidden');                navHome.classList.remove('active');                navMe.classList.add('active');            }            window.scrollTo(0, 0);        }        init();    </script></body></html>
